<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volodymyr Rybak - Network Engineer DevNet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Network Background Animation -->
    <canvas id="network-canvas"></canvas>
    <!-- Top Header -->
    <header class="header">
        <div class="header-content">
            <div class="profile-photo">
                <img src="photo.png" alt="Volodymyr Rybak" id="profile-img">
            </div>
            <div class="header-text">
                <h1>Volodymyr Rybak</h1>
                <p class="title">Network Engineer - DevNet</p>
            </div>
        </div>
    </header>

    <!-- Terminal Container -->
    <main class="main-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="btn btn-close"></span>
                    <span class="btn btn-minimize"></span>
                    <span class="btn btn-maximize"></span>
                </div>
                <div class="terminal-title">VR-Resume Terminal</div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div class="terminal-output" id="terminal-output">
                    <!-- Welcome message will be added here -->
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">root@console:~#</span>
                    <div class="input-wrapper">
                        <input type="text" class="terminal-input" id="terminal-input" autocomplete="off" spellcheck="false">
                    </div>
                </div>
            </div>
        </div>

        <!-- Resume Content (hidden by default) -->
        <div class="resume-content" id="resume-content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer with Contacts -->
    <footer class="footer">
        <div class="contacts">
            <h3>Contacts</h3>
            <div class="contact-items">
                <div class="contact-item">
                    <span class="contact-label">Mobile:</span>
                    <span class="contact-value">+380501040734</span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Email:</span>
                    <a href="mailto:RyVolodya@gmail.com" class="contact-value">RyVolodya@gmail.com</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">LinkedIn:</span>
                    <a href="https://linkedin.com/in/volodymyr-rybak/" target="_blank" class="contact-value">linkedin.com/in/volodymyr-rybak/</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Skype:</span>
                    <span class="contact-value">volodya3544</span>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Resume:</span>
                    <a href="CV-Volodymyr_Rybak.pdf" target="_blank" class="contact-value">CV-Volodymyr_Rybak.pdf</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
